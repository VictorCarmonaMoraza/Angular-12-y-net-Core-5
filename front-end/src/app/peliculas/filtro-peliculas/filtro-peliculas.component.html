<h2>Buscar Películas</h2>

<form [formGroup]="formPelicula">

  <!--Campo titulo-->
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input formControlName="titulo" matInput />
  </mat-form-field>

  <!---->
  <mat-form-field appearance="outline">
    <mat-label>Género</mat-label>
    <mat-select formControlName="generoId">
    <!--Iteramos para conseguir toda la data-->
     <!-- <mat-option *ngFor="let genero of generos" [value]="genero.id">{{genero.nombre}}</mat-option> -->
     <mat-option *ngFor="let genero of generos" [value]="genero.id">{{genero.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <mat-checkbox formControlName="proximosEstrenos">Próximos Estrenos</mat-checkbox>
  </div>

  <div>
    <mat-checkbox formControlName="proximosEstrenos">En Cines</mat-checkbox>
  </div>

  <div>
    <button mat-flat-button (click)="limpiar()" color="warn">Limpiar</button>
  </div>



</form>
