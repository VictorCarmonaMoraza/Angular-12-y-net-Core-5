


<app-mostrar-errores [erroresRecibidosDelFormulario]="ErroresRecibidos"></app-mostrar-errores> 
<!--Asociamos el formulario a formGroup-->
<form (submit)="guardarCambiosFormGenero()" [formGroup]="formGenero">
  <mat-form-field appearance="outline">
    <mat-label>Nombre*</mat-label>
    <input formControlName="nombre" matInput />
    <mat-error *ngIf="formGenero.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
  </mat-form-field>

  <div>
    <button mat-flat-button color="primary" [disabled]="formGenero.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/generos">
      Cancelar
    </a>
  </div>
</form>
